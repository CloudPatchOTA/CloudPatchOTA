<!DOCTYPE html>
<html>
<head>
  <title>OTA Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 50px;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
    }

    h1 {
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="file"] {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      width: 100%;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      background-color: #f2f2f2;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cloudpatch OTA</h1>
    <form id="uploadForm" action="#" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="fileInput">Select File:</label>
        <input type="file" id="fileInput" name="file" accept=".bin">
      </div>
      <button type="submit">Upload</button>
    </form>
    <div id="message" class="message" style="display: none;"></div>
  </div>

  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.936.0.min.js"></script>
  <script>
    // Configure AWS SDK with your credentials and region
    AWS.config.update({
      accessKeyId: 'YOUR_ACCESS_KEY',
      secretAccessKey: 'YOUR_SECRET_ACCESS_KEY',
      region: 'YOUR_S3_REGION'
    });

    // Handle form submission
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Display loading message
      var messageDiv = document.getElementById('message');
      messageDiv.style.display = 'block';
      messageDiv.textContent = 'Uploading...';

      // Retrieve the selected file
      var file = document.getElementById('fileInput').files[0];

      // Upload the file to Amazon S3
      var s3 = new AWS.S3();
      var params = {
        Bucket: 'YOUR_BUCKET_NAME',
        Key: file.name,
        Body: file
      };

      s3.putObject(params, function(err, data) {
        if (err) {
          console.log(err, err.stack);
          messageDiv.textContent = 'An error occurred while uploading the file.';
        } else {
          messageDiv.textContent = 'File uploaded successfully!';
        }
      });
    });
  </script>
</body>
</html>
